<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #card {
                width: 300px;
                height: 300px;
                border: 5px dashed green;
            }
        </style>
        <title>Face follows mouse</title>
    </head>
    <body>
        <div id="container">
            <img id="card" src="https://thumbs.dreamstime.com/b/cute-man-face-cartoon-cute-man-face-cartoon-vector-illustration-graphic-design-135024353.jpg">
        </div>

        <script>
            let card = document.getElementById("card");

            document.addEventListener("mousemove", function(event) {
                let xRotate = (event.clientY/(window.innerHeight / 180)) - 90;
                let yRotate = (-event.clientX/(window.innerWidth / 180)) - 90;

                card.style.transform = `rotateX(${xRotate}deg) rotateY(${yRotate}deg)`;
            });
        </script>
    </body>
</html>
